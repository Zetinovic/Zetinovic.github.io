<body>
    <h1>Unidad 3 | Actividad 03-1 :: Tema (Alert, Confirm &amp; Prompt)</h1>
    <script>
        let numTabla,numValores; 
        do{
            numTabla=window.prompt("¿Cuál tabla de multiplicar deseas realizar? [1-10]");
            numTabla=Number(numTabla); //Convertir a número
        }while(numTabla<1 || numTabla>10);
        do{
            numValores=window.prompt("¿Cuántos valores deseas mostrar? [10-100]");
            numValores=Number(numValores); //Convertir a número
        }while(numValores<10 || numValores>100);
        let i; 
        document.write("<table>");
        document.write("<tr><th>No.</th><th>Suma</th><th>Multiplica</th></tr>");
        for(i=1;i<=numValores;i++){
            document.write("<tr><td>"+i+"</td><td>"+numTabla+" + "+i+" = "+(numTabla+i)+"</td><td>"+numTabla+" x "+i+" = "+(numTabla*i)+"</td></tr>");
        }
        document.write("</table>");
    </script><table><tbody><tr><th>No.</th><th>Suma</th><th>Multiplica</th></tr><tr><td>1</td><td>5 + 1 = 6</td><td>5 x 1 = 5</td></tr><tr><td>2</td><td>5 + 2 = 7</td><td>5 x 2 = 10</td></tr><tr><td>3</td><td>5 + 3 = 8</td><td>5 x 3 = 15</td></tr><tr><td>4</td><td>5 + 4 = 9</td><td>5 x 4 = 20</td></tr><tr><td>5</td><td>5 + 5 = 10</td><td>5 x 5 = 25</td></tr><tr><td>6</td><td>5 + 6 = 11</td><td>5 x 6 = 30</td></tr><tr><td>7</td><td>5 + 7 = 12</td><td>5 x 7 = 35</td></tr><tr><td>8</td><td>5 + 8 = 13</td><td>5 x 8 = 40</td></tr><tr><td>9</td><td>5 + 9 = 14</td><td>5 x 9 = 45</td></tr><tr><td>10</td><td>5 + 10 = 15</td><td>5 x 10 = 50</td></tr></tbody></table>
