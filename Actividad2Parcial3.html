<body>
    <h1>Unidad 3 | Actividad 02: Tema (Alert, Confirm & Prompt)</h1>
    <div id="mensaje"></div>

    <script>
        const continuar = confirm("¿Desea continuar y acceder al sitio?");
        if (continuar) {
            alert("Bienvenido al sitio...");
            const nombre = prompt("Dime tu nombre:");
            const mensaje = document.getElementById("mensaje");
            mensaje.textContent = `Hola ${nombre}, bienvenido al sitio web!!!`;
        } else {
            window.location.href = "https://www.google.com.mx/";
        }
    </script>
</body>
